<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Food Share</title>
</head>

<body>

  <div class="container">
    <header class="head">
      <div class="wrap">
        <h1 class="title">Food Share</h1>
        <p class="explain">The easy way to keep food waste to a minimum and money in your pocket!</p>
      </div>
      <ul class="nav">
        <li><a href="add.html"><img class="icon" src="img/simple-apple.png" alt="apple clipart"> Add Your Food</a></li>
        <li><a href="available.html"><img class="icon" src="img/broccoli.png" alt="broccoli clipart"> Find Available Food </a></li>
        <li><a href="pounds.html"><img class="icon" src="img/orange.png" alt="orange clipart"> Amount of Food Saved</a></li>
      </ul>
    </header>

    <div class="half list">Recently Added Food
      <div id="list-container"></div>
      <p>Login to contact other users</p>
    </div>
       <!-- javascript call to bring up items posted in last 2 days  -->
    <div class="half login">
      <h2>User Login</h2>
      <form action="" method="post">
        <div class="formInput">
          <label for="userId">User ID:</label>
          <input class="textSize" id="userId" type="text" name="name" size="15">
        </div>
        <div class="formInput">
          <label for="password">Password:</label>
          <input class="textSize" id="password" type="text" name="password" size="13">
        </div>
        <input class="logButton" type="submit" value="Log In">
        <input class="logButton" type="submit" value="Create Account">
      </form>
    </div>
      <!-- once logged in should show members name and how many lbs they have saved -->
    <div class="item item4">Panels</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function() {
        refreshFileList();
      });
    </script>

</body>


</html>
